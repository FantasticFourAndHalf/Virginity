{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<style>
    .reserveForm{
        width: 500px;
        padding: 30px;
        background: #FFFFFF;
        margin: 50px auto;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
        -moz-box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
        -webkit-box-shadow:  0px 0px 15px rgba(0, 0, 0, 0.22);

    }
    .reserveForm h2{
        background: rgb(63,81,181);
        text-transform: uppercase;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        color: rgb(255,255,255);
        font-size: 18px;
        font-weight: 100;
        padding: 20px;
        margin: -30px -30px 30px -30px;
    }
    #btnConfirm {
        float: right;
    }
</style>
<link rel="stylesheet" type="text/css" href="{% static "jquery.datetimepicker.min.css" %}">
<script src="{% static "scripts/jquery.datetimepicker.full.min.js" %}"></script>
<script>
    function setValue(item) {
        var name = item.innerHTML;
        document.querySelector("[id=sample1]").value = name;
        document.querySelector("[id=sample1]").placeholder = "";
    }
</script>
<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="reserveForm">
        <h2>Reserve table for yourself</h2>
    <form action="#">
        <!--{% for i in tables %}-->
            <!--ID: {{ i.id }}-->
            <!--NAME:{{ i.name }}-->
            <!--PLACES: {{ i.places }}-->
            <!--RESERVED: {{ i.reserved }}-->
        <!--{%  endfor %}-->
        <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="[a-zA-Z\s]+" id="name" />
        <label class="mdl-textfield__label" for="name">Full Name</label>
        <span class="mdl-textfield__error">Input is not a full name</span>
        </div>

        <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="[0-9]*(\.[0-9]+)?" id="phone" />
        <label class="mdl-textfield__label" for="phone">Phone Number</label>
        <span class="mdl-textfield__error">Input is not a phone number</span>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
            <input class="mdl-textfield__input" type="text" id="sample1" value="Select table" readonly tabIndex="-1">
            <label for="sample1" class="mdl-textfield__label">Table</label>
            <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                {% for i in tables %}
                    <li class="mdl-menu__item" onclick="setValue(this)">{{ i.name }}</li>
                    <!--ID: {{ i.id }}-->
                    <!--NAME:{{ i.name }}-->
                    <!--PLACES: {{ i.places }}-->
                    <!--RESERVED: {{ i.reserved }}-->
                {%  endfor %}
            </ul>
        </div>
        <input type="text" id="datetimepicker"/>
        <script>
            window.onload = function(){
                $('#datetimepicker').datetimepicker();
            }();
        </script>
        <button id="btnConfirm" class="mdl-button mdl-js-button mdl-button--fab" type="submit">
            <i class="material-icons">done</i>
        </button>
    </form>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
{% endblock %}
